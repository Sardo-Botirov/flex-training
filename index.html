<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper" data-aos="flip-up">
        <div class="flex-box">
            <div class="flex-item">
                <div class="wrap-top">
                    <div class="box-left">
                        <div class="circle"></div>
                    </div>
                    <div class="box-right">
                        <div class="square"></div>
                        <div class="square"></div>
                    </div>
                </div>
                <div class="wrap-bottom">
                    <div class="bottom-left">
                        <div class="row-top">
                            <p>Статистика</p>
                            <div class="square-row-top"></div>
                        </div>
                        <div class="row-bottom">
                            <div class="range-item">
                                <div class="range">
                                    <span>70</span>
                                </div>
                            </div>
                            <div class="range-item">
                                <div class="range range-2">
                                    <span>35</span>
                                </div>
                            </div>
                            <div class="range-item">
                                <div class="range range-3">
                                    <span>90</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bottom-right">
                        <div class="bottom-right-item">
                            <span>100%</span>
                        </div>
                        <div class="bottom-right-item bottom-right-item-2">
                            <span>30%</span>
                        </div>
                        <div class="bottom-right-item bottom-right-item-3">
                            <span>80%</span>
                        </div>
                        <div class="bottom-right-item bottom-right-item-4">
                            <span>65%</span>
                        </div>
                        <div class="bottom-right-item bottom-right-item-5">
                            <span>10%</span>
                        </div>
                        <div class="bottom-right-item bottom-right-item-6">
                            <span>45%</span>
                        </div>
                        <div class="bottom-right-item bottom-right-item-7">
                            <span>75%</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex-item">
                <div class="flex-item-div">
                    <div class="big-circle"></div>
                </div>
                <div class="flex-item-div">
                    <div class="big-circle"></div>
                </div>
                <div class="flex-item-div">
                    <div class="big-circle"></div>
                </div>
            </div>
            <div class="flex-item">
                <div class="flex-item-item-3">
                    <div class="div-top circle-div-3">
                        <div class="flex-item-item-3-circle"></div>
                        <div class="flex-item-item-3-circle"></div>
                        <div class="flex-item-item-3-circle"></div>
                    </div>
                    <div class="div-center circle-div-3">
                        <div class="flex-item-item-3-circle"></div>
                        <div class="flex-item-item-3-circle"></div>
                        <div class="flex-item-item-3-circle"></div>
                    </div>
                    <div class="div-bottom circle-div-3">
                        <div class="flex-item-item-3-circle"></div>
                        <div class="flex-item-item-3-circle"></div>
                        <div class="flex-item-item-3-circle"></div>
                    </div>
                </div>
                <div class="flex-item-item-3 item-3-part-2">
                    <div class="last-item">
                        <div class="last-left last-left-1"></div>
                        <div class="last-left last-left-2"></div>
                    </div>
                    <div class="last-item last-item-center">
                        <div class="wrap"></div>
                    </div>
                    <div class="last-item">
                        <div class="last-left last-left-3"></div>
                        <div class="last-left last-left-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
